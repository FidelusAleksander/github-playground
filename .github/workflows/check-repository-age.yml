name: Check Repository Age

on:
  workflow_dispatch:

jobs:
  check-repo-age:
    runs-on: ubuntu-latest
    steps:
      - name: Check repository elapsed time
        id: repo-age
        uses: skills/exercise-toolkit/actions/repository-elapsed-time@action-elapsed-time
        
      - name: Display repository age information
        run: |
          echo "🗓️ Repository Age Report"
          echo "========================"
          echo "Repository was created: ${{ steps.repo-age.outputs.created-at }}"
          echo "Time elapsed: ${{ steps.repo-age.outputs.human-readable }}"
          echo ""
          echo "Detailed breakdown:"
          echo "• Days: ${{ steps.repo-age.outputs.days }}"
          echo "• Hours: ${{ steps.repo-age.outputs.hours }}"
          echo "• Minutes: ${{ steps.repo-age.outputs.minutes }}"
          
      - name: Check if repository is new (less than 7 days)
        if: steps.repo-age.outputs.days < 7
        run: |
          echo "🆕 This is a new repository (less than 7 days old)!"
          
      - name: Check if repository is mature (more than 365 days)
        if: steps.repo-age.outputs.days > 7
        run: |
          echo "🎂 This repository is over 7 days old!"
