name: test

on:
  workflow_dispatch:
  push:
    branches:
      - secrets-in-if-statements

jobs:
  test-secret:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4
      - name: Run script

        run: |
          echo ${{ secrets.MY_SECRET }}

  test-var:
    if: vars.MY_VAR == 'something'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Run script
        run: |
          echo ${{ vars.MY_VAR }}
